---
template: index
---

<!DOCTYPE html>
<html class="is-index" data-template="index">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>{{site.title}} - {{site.subtitle}}</title>
    <meta name="description" content="{{site.description}}">

    <link rel="stylesheet" type="text/css" href="{{site.url}}/css/main.css?v={{ site.time | date: "%Y%m%d%H%M" }}">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-figure">KiddieCloud.io</h1>
      </div>
    </header>
    <main class="index">
      <nav class="index-collections">
    
      <div class="container">
        <div class="index-left">
         <ul>
          {% for org_hash in site.data.orgs %}
          {% assign org = org_hash[1] %}
            <li>
              <a href="https://github.com/{{ org.username }}">
                {{ org.name }}
              </a>
              ({{ org.members | size }} members)
            </li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </main>
    {% include google-fonts.html %}
    <script src="{{site.url}}/javascript/clipboard.min.js"></script>
    <script src="{{site.url}}/javascript/main.js"></script>
    {% include noscript.html %}
  </body>
</html>
